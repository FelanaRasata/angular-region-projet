


<header class="masthead clear">
  <div class="centered">
      <div class="site-branding">
          <h1 class="site-title">Modification du statut du signalement</h1>
          <nav>
            <ul class="menu">
              <li class="item"><button (click)="click()">Rechercher</button></li>
              <li class="item"><button (click)="liste()">Liste signalements</button></li>
              <li class="item"><button (click)="stat()">Statistiques</button></li>
              <li class="item"><button (click)="carte()">Carte</button></li>
              <li class="item"><button (click)="confirm()">Deconnexion</button></li>
            </ul>
          </nav>
      </div>
  </div>
</header>

<div class="icon-bar">
  <ul *ngFor="let e of et">
    <li><a (click)="signStatut(e.id)">{{e.nom}}</a></li>
  </ul>
</div>

<section>
  <div class="flexbox-container">
    <form (ngSubmit)="onSubmit()">

      <div *ngFor="let etat of etats">
        <input type="radio" id="control_01" [checked] (change)="setEtat(etat)" name="nom"  readonly>
        <label for="control_01">
          <h2>{{ etat.nom }}</h2>
        </label>
      </div>

    <button type="submit">Changer</button>

  </form>
  </div>


</section>
