
<div class="container">
  <form (ngSubmit)="onSubmit()">
      <h1>Connexion</h1>
      <div class="signup-message" *ngIf="isError">
        <a href="#">Informations eronnees</a>
      </div>
      <br/>
      <input [(ngModel)]="login" id="user-name" name="login" placeholder="login" type="text" />
      <input id="password" name="mdp" placeholder="mot de passe" type="password" [(ngModel)]="mdp"/>
      <button>Se connecter</button>
  </form>
</div>
